<!DOCTYPE html>
<html lang="en">
<head>
<title>Pañol</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="item">
            <img src="img/Hamburger_icon.png" alt="" srcset="" height="50px" width="50px">
        </div>
        <div class="item" id="storeLogo">
            <img src="img/logo.png" alt="" srcset="" height="150px" width="300px">
        </div>
        <div id="userBubble" class="item">
            <img src="img/user.png" alt="" srcset="" height="50px" width="50px">
        </div>
    </header>

    <!-- Barra lateral -->
    <div class="sidenav">
        <a href="404.html">Crear Solicitud</a>
        <a href="404.html">Historial de solicitudes</a>
        <a href="404.html">Objetos pedidos</a>
        <a href="404.html">Configuración de usuario</a>
    </div>

    <!-- Contenido -->
    <div class="content">
        <!-- Barra de búsqueda -->
        <div class="search">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Buscar..." height="150px" width="300px">
                <input type="submit" value="Buscar">
            </form>
        </div>
        
        <!-- Cabecera de filtros y categorías -->
        <div class="container">
            <h3>Filtros</h3>
            <h3>Categorías</h3>
        </div>

        <!-- Selector de disponibilidad -->
        <div class="container">
            <div class="container4"> 
                <p>Disponibilidad&emsp;</p>
                <select>
                    <option value="Disponible">Disponible</option>
                    <option value="Reservado">Ya reservado</option>
                    <option value="NoDisponible">No disponible</option>
                </select>
            </div>
                

            <!-- Selección de categorías -->
            <div class="category">
                <a href="404.html">Computadores</a>
                <a href="404.html">Redes</a>
                <a href="404.html">Audio</a>
                <a href="404.html">Video</a>
            </div>
        </div>

        <!-- Contenedor secundario -->
        <div class="container2">
            <!-- Filtros de marcas -->
            <div class="container4">
                <p>&emsp;Marca</p>
                <ul>
                    <li><input type="checkbox" name="HP" value="HP">HP</li>
                    <li><input type="checkbox" name="Asus" value="Asus">Asus</li>
                    <li><input type="checkbox" name="Gear" value="Gear">Gear</li>
                    <li><input type="checkbox" name="Chancho" value="Chancho">Chancho</li>
                </ul>
            </div>

        <!-- Seleccion de piezas -->
        <div id="amongus1" class="container3">
            <div class="item">
                <img src="img/notebooks/1.jpg" alt="" srcset="">
                <p>Notebook HP</p>
            </div>
            <div class="item">
                <img src="img/notebooks/2.jpg" alt="" srcset="">
                <p>Notebook Asus</p>
            </div>
            <div class="item">
                <img src="img/notebooks/4.jpg" alt="" srcset="">
                <p>Notebook Gear</p>
            </div>
            <div class="item">
                <img src="img/notebooks/4.jpg" alt="" srcset="">
                <p>Notebook Chancho</p>
            </div>
        </div>
        
    </div>
</body>
</html>
