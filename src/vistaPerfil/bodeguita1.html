<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Configuración de la vista para hacer la página responsiva en diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Donde la Bodeguita - Edición de Perfil</title>
    <!-- Enlace al archivo CSS externo para estilos personalizados -->
    <link rel="stylesheet" href="bodeguita1.css">
</head>
<body>
    <!-- Sección de cabecera que incluye el menú, el título principal y el icono de perfil -->
    <header>
        <!-- Menú con tres barras, típicamente usado para un menú desplegable en dispositivos móviles -->
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Título principal con una franja de color café de fondo -->
        <h1 class="main-title">Donde la Bodeguita - Edición de Perfil</h1>
        <!-- Icono de perfil en la esquina superior derecha -->
        <div class="profile-icon">
            <img src="profile-icon.png" alt="Icono de perfil">
        </div>
    </header>

    <div class="pablito">
        <!-- Sección principal donde se muestra el perfil de usuario -->
        <section class="profile-section">
            <!-- Subtítulo de la sección de perfil -->
            <h2>Perfil de Usuario</h2>
            <!-- Contenedor de los detalles del perfil, centrado en la página -->
            <div class="profile-details">
                <p>Nombre de Usuario: <span>usuario</span></p>
                <p>Ocupación: <span>Ocupación</span></p>
                <p>Fecha de Nacimiento: <span>Fecha</span></p>
                <p>Correo Electrónico: <span>correo@example.com</span></p>
                <p>Notas de Perfil: <span>Notas</span></p>
                <!-- Estado del perfil, que cambia de color según esté habilitado o deshabilitado -->
                <p>Estado Actual del Perfil: <span class="status enabled">Habilitado</span></p>
            </div>
        </section>
    </div>
</body>
</html>
